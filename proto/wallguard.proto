syntax = "proto3";

package wallguard;

service WallGuard {
  rpc Login (LoginRequest) returns (Authentication);
  rpc Status (StatusRequest) returns (StatusResponse);
  rpc Setup (SetupRequest) returns (CommonResponse);
  rpc Heartbeat (HeartbeatRequest) returns (HeartbeatResponse);
  rpc HandlePackets (Packets) returns (CommonResponse);
  rpc HandleConfig (ConfigSnapshot) returns (CommonResponse);
  rpc HandleLogs (Logs) returns (CommonResponse);
  rpc RequestControlChannel (ControlChannelRequest) returns (ControlChannelResponse);
}

message LoginRequest {
  string app_id = 1;
  string app_secret = 2;
}

message StatusRequest {
  Authentication auth = 1;
}

message Authentication {
  string token = 1;
}

enum DeviceStatus {
  DS_DRAFT = 0;
  DS_ACTIVE = 1;
  DS_ARCHIVED = 2;
  DS_DELETED = 3;
  DS_UNKNOWN = 4;
}

message StatusResponse {
  DeviceStatus status = 1;
}

message HeartbeatResponse {
  DeviceStatus status = 1;
  bool is_remote_access_enabled = 2;
  bool is_monitoring_enabled = 3;
}

message CommonResponse {
  string message = 1;
}

message SetupRequest {
  Authentication auth = 1;
  string device_version = 2;
  string device_uuid = 3;
}

message HeartbeatRequest {
  Authentication auth = 1;
}

message Packets {
  Authentication auth = 1;
  string uuid = 2;
  repeated Packet packets = 3;
}

message Packet {
  string timestamp = 1;
  string interface = 2;
  int32 link_type = 3;
  bytes data = 4;
}

message FileSnapshot {
  string filename = 1;
  bytes contents = 2;
}

enum ConfigStatus {
  CS_DRAFT = 0;
  CS_APPLIED = 1;
  CS_UNDEFINED = 2;
}


message ConfigSnapshot {
  Authentication auth = 1;
  repeated FileSnapshot files = 2;
  ConfigStatus status = 3;
}

message Logs {
  Authentication auth = 1;
  repeated Log logs = 3;
}

message Log {
  string timestamp = 1;
  string level = 2;
  string message = 3;
}

message ControlChannelRequest {
  Authentication auth = 1;
}

message ControlChannelResponse {
  string id = 1;
  string type = 2;
  optional string protocol = 3;
}