syntax = "proto3";

package wallguard;

service WallGuard {
  rpc Login (LoginRequest) returns (Authentication);
  rpc Setup (SetupRequest) returns (Empty);
  rpc Heartbeat (HeartbeatRequest) returns (Empty);
  rpc HandlePackets (Packets) returns (Empty);
  rpc HandleConfig (ConfigSnapshot) returns (Empty);
}

message LoginRequest {
  string app_id = 1;
  string app_secret = 2;
}

message Authentication {
  string token = 1;
}

message SetupRequest {
  Authentication auth = 1;
  string device_version = 2;
  string device_uuid = 3;
  string hostname = 4;
}

message HeartbeatRequest {
  Authentication auth = 1;
}

message Packets {
  Authentication auth = 1;
  string uuid = 2;
  repeated Packet packets = 3;
}

message Packet {
  string timestamp = 1;
  string interface = 2;
  int32 link_type = 3;
  bytes data = 4;
}

message FileSnapshot {
  string filename = 1;
  bytes contents = 2;
}

message ConfigSnapshot {
  Authentication auth = 1;
  repeated FileSnapshot files = 2;
}

message Empty { }
