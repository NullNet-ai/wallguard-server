[package]
name = "wallguard-server"
version = "0.2.3"
edition = "2021"
authors = ["Giuliano Bellini <gyulyvgc99@gmail.com>", "Anton Liashkevich <anton.liashkevich.eng@gmail.com>"]
description = "A centralized management system for network firewalls"
readme = "README.md"
#homepage = ""
repository = "https://github.com/NullNet-ai/wallguard-server"
#documentation = ""
license = "MIT"
keywords = ["firewall", "network", "manager", "centralized", "monitor"]
categories = ["network-programming"]
#include = []
publish = false

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-libdatastore = "0.3.0"
nullnet-libtoken = "0.1.1"
nullnet-libfireparse = "0.3.1"
nullnet-liberror = "0.1.1"
nullnet-liblogging = "0.2.0"
nullnet-libtunnel = "0.2.0"
etherparse = "0.17.0"
tonic = { version = "0.12.3", features = ["tls", "tls-roots"] }
prost = "0.13.5"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
async-channel = "2.3.1"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
once_cell = "1.20.3"
chrono = "0.4.40"
md5 = "0.7.0"
futures = "0.3.31"
if-addrs = "0.13.3"
log = "0.4.26"
actix-web = "4.10.2"
uuid = { version = "1.15.1", features = [ "v4" ] } 

[build-dependencies]
tonic-build = "0.12.3"

[badges]
maintenance = { status = "actively-developed" }
